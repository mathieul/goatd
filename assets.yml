# javascript_compressor: uglifier
compress_assets: off            # off for debugging, on for production
gzip_assets: off                # don't generate a gzipped asset file (we rely on nginx + cloudfront)
package_path: "../webapp/public/js"

javascripts:
  app:
    - webapp/public/js/vendor/angular/angular.js
    - webapp/tmp/compiled/app.js
    - webapp/tmp/compiled/services.js
    - webapp/tmp/compiled/controllers/*.js
    - webapp/tmp/compiled/filters.js
    - webapp/tmp/compiled/directives.js
