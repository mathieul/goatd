<!doctype html>
<html lang="en" ng-app="app.goatd">
<head>
  <meta charset="utf-8">
  <title>Go ATD</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <header class="jumbotron">
    <div class="container">
      <h1>Go ATD</h1>
      <p class="lead">Automatic Transaction Distributor in Go.</p>
    </div>
  </header>

  <div class="container" id="root">

    <div class="row">
      <div class="span3" ng-controller="app.NavCtrl">
        <div class="well">
          <ul class="nav nav-list">
            <li class="nav-header">Navigation</li>
            <li ng-repeat="nav in navs" ng-class="activeIfCurrent(nav.path)">
              <a href="#{{nav.path}}">{{nav.label}}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="span9">
        <div ng-view></div>
      </div>
    </div>

    <div id="root_footer"></div>

  </div>

  <footer id="footer">
    <div class="container">
      <p>Go ATD &copy;</p>
    </div>
  </footer>

  <script type="text/ng-template" id="home.html">
    <h2>Home</h2>
    <p>TODO</p>
  </script>

  <script src="js/app.js"></script>
</body>
</html>
