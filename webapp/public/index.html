<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="TestCtrl">

  <h2>Testing</h2>
  <p>Hello {{30 + 12}}</p>

  Filter: <input ng-model="query">
  <ul>
    <li ng-repeat="item in items | filter:query">
        {{item.label}}
    </li>
  </ul>

  <script src="js/app.js"></script>
</body>
</html>
